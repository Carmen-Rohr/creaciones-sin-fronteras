<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Obra - Creaciones Sin Fronteras</title>
    <link rel="stylesheet" href="estilos.css?v=1.2">
</head>
<body>

    <header class="header">
        <div class="logo">
            <h1 style="color: white; margin: 0;">Panel de Artista</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Volver al Inicio</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="contacto-contenedor"> <h2 class="section-title">Subir Nueva Obra</h2>
            
            <div class="grupo-input">
                <label>TÃ­tulo de la Obra</label>
                <input type="text" id="titulo" placeholder="Ej: Atardecer en el campo" required>
            </div>
            
            <div class="grupo-input">
                <label>CategorÃ­a</label>
                <select id="categoria">
                    <option value="dibujos">Dibujo y Arte</option>
                    <option value="historietas">Historieta</option>
                </select>
            </div>

            <div class="grupo-input">
                <label>Seleccionar Imagen</label>
                <input type="file" id="archivo" accept="image/*" style="background: none; border: none;">
            </div>
            <div class="instruccion-historieta" id="info-historieta" style="display: none;">
                <p>ðŸ’¡ <strong>Tip para Historietas:</strong> Sube las pÃ¡ginas una por una en el orden que quieras que se lean (PÃ¡g 1, luego PÃ¡g 2...).</p>
            </div>
            <button onclick="uploadImage()" id="btn-subir" class="btn-enviar">Publicar Obra</button>
        </div>       
    </div>

    <script>
        const uploadImage = async () => {
            const fileInput = document.getElementById('archivo');
            const titleInput = document.getElementById('titulo');
            const categorySelect = document.getElementById('categoria');
            const btn = document.getElementById('btn-subir');

            const file = fileInput.files[0];
            const title = titleInput.value;
            const category = categorySelect.value; 

            if (!file || !title) {
                alert("Por favor, completa el tÃ­tulo y selecciona una imagen");
                return;
            }

            btn.innerText = "Subiendo...";
            btn.disabled = true;

            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', 'Creaciones-sin-fronteras'); 
            formData.append('tags', category); 
            formData.append('context', `caption=${title}`); 

            try {
                // Tu usuario real
                const res = await fetch('https://api.cloudinary.com/v1_1/dqbrrsuxb/image/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();

                if (res.ok) {
                    alert("Â¡Publicado con Ã©xito!");
                    window.location.href = 'index.html'; 
                } else {
                    alert("Error: " + (data.error ? data.error.message : "No se pudo subir"));
                }
            } catch (err) {
                alert("Error de conexiÃ³n");
            } finally {
                btn.innerText = "Publicar Obra";
                btn.disabled = false;
            }
        };
        // Script para mostrar/ocultar el tip de historietas
        const selector = document.getElementById('categoria');
        const aviso = document.getElementById('info-historieta');

        selector.addEventListener('change', function() {
            if (this.value === 'historietas') {
                aviso.style.display = 'block';
            } else {
                aviso.style.display = 'none';
            }
        });
    </script>
</body>
</html>
