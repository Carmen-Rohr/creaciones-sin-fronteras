<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Obra - Creaciones Sin Fronteras</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div class="form-container">
        <h2>Subir Nueva Obra</h2>
        
        <input type="text" id="titulo" placeholder="Título de la obra" required>
        
        <select id="categoria">
            <option value="dibujos">Dibujo y Arte</option>
            <option value="historietas">Historieta</option>
        </select>

        <input type="file" id="archivo" accept="image/*">
        
        <button onclick="uploadImage()" id="btn-subir">Publicar Obra</button>
        <br>
        <a href="index.html" style="display:block; margin-top:20px;">Volver al Inicio</a>
    </div>

    <script>
        const uploadImage = async () => {
            const fileInput = document.getElementById('archivo');
            const titleInput = document.getElementById('titulo');
            const categorySelect = document.getElementById('categoria');
            const btn = document.getElementById('btn-subir');

            const file = fileInput.files[0];
            const title = titleInput.value;
            const category = categorySelect.value; 

            if (!file || !title) {
                alert("Por favor, completa el título y selecciona una imagen");
                return;
            }

            // Cambiamos el texto del botón para saber que está trabajando
            btn.innerText = "Subiendo...";
            btn.disabled = true;

            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', 'Creaciones-sin-fronteras'); 
            formData.append('tags', category); 
            formData.append('context', `caption=${title}`); 

            try {
                // !!! REEMPLAZA 'TU_USUARIO' POR TU CLOUD NAME REAL !!!
                const res = await fetch('https://api.cloudinary.com/v1_1/dqbrrsuxb/image/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();

                if (res.ok) {
                    alert("¡Publicado con éxito!");
                    window.location.href = 'index.html'; 
                } else {
                    console.error("Detalle:", data);
                    alert("Error: " + (data.error ? data.error.message : "No se pudo subir"));
                }
            } catch (err) {
                alert("Error de conexión");
            } finally {
                btn.innerText = "Publicar Obra";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
